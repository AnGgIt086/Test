name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: 'https://github.com/KrutosVIP/generic_kernel_mediatek_alps.git'
          kernel-branch: '4.19.191_mt6765'
          kernel-dir: "mtk-4.19'
          config: 'k65v1_64_bsp_defconfig'
          arch: 'arm64'
          aosp-gcc: true
          aosp-clang: true
          android-version: '12'
          aosp-clang-version: 'r383902'
          disable-lto: true
          anykernel3: true
          access-token: '${{ secrets.GH_TOKEN }}'
