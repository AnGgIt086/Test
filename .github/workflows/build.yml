name: Build Kernel
on:
  workflow_dispatch:
  push:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: 'https://github.com/adomerle/linux-mt6765'
          kernel-branch: 'mt6765-next'
          kernel-dir: 'kernel-mt6765'
          config: 'defconfig'
          arch: 'arm64'
          aosp-gcc: true
          aosp-clang: true
          android-version: '12'
          aosp-clang-version: 'r450784d'
          disable-lto: true
          anykernel3: true
          access-token: '${{ secrets.GH_TOKEN }}'
